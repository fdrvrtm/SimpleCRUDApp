<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Car Manager</title>
</head>
<body>
<div align="center">
    <h1>Cars for sale:</h1>
    <a href="/new">Add a new Car</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Car ID</th>
            <th>Model</th>
            <th>Manufacturer</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${listCars}">
            <td th:text="${car.id}">Car ID</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.manufacturer}">Manufacturer</td>
            <td th:text="${'$' + car.price}">Price</td>
            <td>
                <a th:href="@{'/edit/' + ${car.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${car.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
